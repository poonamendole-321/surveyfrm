<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<title> Survey Form using HTML and CSS</title>
</head>
<body>
	<h1> Survey Form</h1>
	<form id="form">
		 <div class="form-control">
			<label for="name" id="label-name">Name</label>
			<input type="text" id="name" placeholder="Enter your name" />
		</div>
		<div class="form-control">
			<label for="email" id="label-email">Email</label>
			<input type="email" id="email" placeholder="Enter your email" />
		</div>
		<div class="form-control">
			<label for="age" id="label-age">Age</label>
			<input type="text" id="age" placeholder="Enter your age" />
		</div>
		<div class="form-control">
			<label for="role" id="label-role">Which option best describes you?</label>
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
                <option value="begainner">Begainner</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div class="form-control">
			<label>Would you recommend this form to a friend?</label>
			<label for="recommed-1">
				<input type="radio" id="recommed-1" name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio" id="recommed-2" name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio" id="recommed-3" name="recommed">Maybe</input>
			</label>
		</div>
		<div class="form-control">
			<label>Languages and Frameworks known <small>(Check all that apply)</small></label>
			<label for="inp-1">
				<input type="checkbox" name="inp">C</input>
                <input type="checkbox" name="inp">HTML</input>
                <input type="checkbox" name="inp">CSS</input>
                <input type="checkbox" name="inp">Javascript</input>
                <input type="checkbox" name="inp">Typescript</input>
			</label>
			</div>
		<div class="form-control">
			<label for="comment">Any comments or suggestions</label>
			<textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
		</div>
		<button type="submit" value="submit">Submit</button>
	</form>
</body>
</html>
